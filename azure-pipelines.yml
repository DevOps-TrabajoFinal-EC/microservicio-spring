###Build Gradle
jobs:
- job: BuildAndTesting
  pool:
    vmImage: ubuntu-latest
  displayName: BuildAndTesting

  steps: 
  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'build jacocoTestReport'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: false
      spotBugsAnalysis: false
    displayName: Build

###JaCoCo
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/build/reports/jacoco/test/jacocoTestReport.xml'
      pathToSources: '$(System.DefaultWorkingDirectory)/src/main/java/'
      reportDirectory: '$(System.DefaultWorkingDirectory)/build/reports/jacoco/test'
      failIfCoverageEmpty: true
    displayName: 'JaCoCo unit testing result'

  - script: |
      sudo apt-get update
      sudo apt-get install -y libxml2-utils
      threshold=70  # Set the desired code coverage threshold
      reportFile=$(System.DefaultWorkingDirectory)/build/reports/jacoco/test/jacocoTestReport.xml
      coverage=$(xmllint --xpath "sum(//counter[@type='INSTRUCTION']/@covered)" $reportFile)
      total=$(xmllint --xpath "sum(//counter[@type='INSTRUCTION']/@missed)" $reportFile)
      percentage=$(echo "scale=2; ($coverage / ($coverage + $total)) * 100" | bc)
      echo "Code coverage: $percentage%"
      if (( $(echo "$percentage < $threshold" | bc -l) )); then
        echo "Code coverage is below the threshold of $threshold%"
        exit 1
      fi
    displayName: 'Validate Code Coverage'

###SonarCloud Analysis
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'SonarCloudEC'
      organization: 'devops-trabajofinal-ec'
      projectKey: 'DevOps-TrabajoFinal-EC_microservicio-spring'
      projectName: 'microservicio-spring'
    displayName: 'SonarCloud Prepare'

  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'sonar'
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: true
      sqGradlePluginVersionChoice: 'specify'
      sonarQubeGradlePluginVersion: '3.3'
      spotBugsAnalysis: false
    displayName: 'SonarCloud Analysis'

###Pipeline break by blocker issue
  - task: sonarcloud-buildbreaker@2
    inputs:
      SonarCloud: 'SonarCloudEC'
      organization: 'devops-trabajofinal-ec'
    displayName: 'SonarCloud Quality Gate validation'  

###Docker Registry
  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      command: 'login'
    displayName: 'Docker Login'

  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      repository: 'nsg2020/microservicio-spring'
      command: 'build'
      Dockerfile: '**/Dockerfile'
      tags: |
        latest
        $(Build.BuildId)
    displayName: 'Docker Build'

  - task: Docker@2
    inputs:
      containerRegistry: 'DockerHub'
      repository: 'nsg2020/microservicio-spring'
      command: 'push'
      tags: |
        latest
        $(Build.BuildId)
    displayName: 'Docker Push'

###Deployment job
- job: Deploy
  dependsOn: BuildAndTesting
  pool: 'localk8s'

  steps:
  - script: |
      kubectl delete deploy/microservicio-spring-deployment &
  - task: Kubernetes@1
    inputs:
      connectionType: 'None'
      command: 'apply'
      arguments: '-f deployment-app.yaml'
    displayName: 'Deployment to k8s on-premises'

###k8s port forward to localhost:8080    
- job: DeployForward
  dependsOn: Deploy
  pool: 'localk8s'
  steps:
  - script: |
      kubectl port-forward deploy/microservicio-spring-deployment 8080:8080 &
  displayName: 'Add port forward to localhost:8080'
    
###Performance testing  
- job: PerformanceTesting
  dependsOn: DeployForward
  pool: 'localk8s'

  steps:  
  - task: JMeterInstaller@0
    inputs:
      jmeterVersion: '5.4.2'
    displayName: 'JMeter Tool installation'

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: 'jmeter -n -t $(System.DefaultWorkingDirectory)/microservicio-spring.jmx -l $(System.DefaultWorkingDirectory)/resultadosJmeter.jtl'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
    displayName: 'JMeter run test'

  - task: PublishReleaseArtifact@1
    inputs:
      artifactPath: '$(System.DefaultWorkingDirectory)/resultadosJmeter.jtl'
    displayName: 'Upload JMeter result to pipeline logs'
